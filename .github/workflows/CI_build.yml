name: CI_build

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_configuration: [Release, Debug]
        build_platform: [x64, Win32, ARM64]
        
    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: MSBuild of plugin dll
      working-directory: vs.proj\
      run: msbuild NppPluginTemplate.vcxproj /m /p:configuration="${{ matrix.build_configuration }}" /p:platform="${{ matrix.build_platform }}"

    - uses: olegtarasov/get-tag@v2.1.4
      id: tagName

    - name: Archive artifacts for x64
      if: matrix.build_platform == 'x64' && matrix.build_configuration == 'Release'
      run: 7z a NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip .\bin64\NppRgaIsaPlugin.dll

    - name: Archive artifacts for Win32
      if: matrix.build_platform == 'Win32' && matrix.build_configuration == 'Release'
      run: 7z a NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip .\bin\NppRgaIsaPlugin.dll

    - name: Archive artifacts for ARM64
      if: matrix.build_platform == 'ARM64' && matrix.build_configuration == 'Release'
      run: 7z a NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip .\arm64\NppRgaIsaPlugin.dll

    - name: Archive artifacts for ${{ matrix.build_platform }}
      if: matrix.build_configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
          name: NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip
          path: NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip

    - name: Create release on tagging
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: NppRgaIsaPlugin_${{ steps.tagName.outputs.tag }}_${{ matrix.build_platform }}.zip
